<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>
</head>

<body>
  <div class="row">
    <div class="col s12 m6 offset-m3 l6 offset-l3">
      <div class="card">
        <div class="card-content">
          <span class="card-title center">ADMIN LOGIN</span>
          <div class="input-field"><input type="text" name="username"> <label for="">USERNAME</label></div>
          <div class="input-field"><input type="password" name="psd"> <label for="">PASSWORD</label></div>
        </div>
        <div class="card-action">
          <button class="btn btn-large"><i class="fa fa-send right"></i>LOGIN</button>
        </div>
      </div>
    </div>
  </div>
  <script src='jquery-3.2.1.min.js'></script>
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js'></script> -->
  <script src="admin.js"></script>

</body>

</html>
